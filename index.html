<!DOCTYPE html>
<html>
<head>
    <title>Hear and Learn Numbers: Enhance Your German Skills (1-100)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-4xl font-bold text-center py-8 mb-8">Hear and Learn Numbers: Enhance Your German Skills (1-100)</h1>
    <div class="flex px-8">
        <div class="w-1/2 h-full">
            <form id="randomNumberForm" class="max-w-md mx-auto">
                <label for="numOfIntegers" class="block mb-2">Number of random integers:</label>
                <input type="number" id="numOfIntegers" name="numOfIntegers" value="30" min="1" max="100" required class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md">

                <label for="lowerBound" class="block mb-2">Lower bound:</label>
                <input type="number" id="lowerBound" name="lowerBound" min="1" value="1" required class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md">

                <label for="upperBound" class="block mb-2">Upper bound:</label>
                <input type="number" id="upperBound" name="upperBound" max="100" value="100" required class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md">

                <button id="generateRandomNumbers" type="button" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">Generate</button>
            </form>
        </div>
        <div class="w-1/2 h-full">
            <textarea id="randomNumbers" name="random-numbers" id="" cols="30" rows="12" readonly="readonly" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>

            <label for="playbackRate" class="block mb-2">Playback speed: <span id="playbackSpeedValue">1</span></label>
            <input type="range" id="playbackRate" name="playbackRate" min="1" max="2" step="0.01" value="1" class="w-full px-4 py-2 mb-4 appearance-none bg-gray-300 rounded-md h-3 outline-none">
            <button id="playSounds" type="button" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">Play Sounds</button>
        </div>
    </div>
    <div class="mt-4 text-center">
        <span class="text-yellow-500">&#9733;</span>
        <span class="text-gray-600"> Audios source file:</span>
        <a href="https://youtu.be/auf82gOdh8A?si=cNd6RB-JUWQk2cEC" target="_blank" class="text-blue-500 hover:text-blue-600">Counting Numbers 1 to 100 in Easy German - A.1
        </a>
        <span class="text-yellow-500">&#9733;</span>
    </div>

<div class="min-w-screen h-screen animated fadeIn faster fixed left-0 top-0 flex justify-center items-center inset-0 z-50 outline-none focus:outline-none bg-no-repeat bg-center bg-cover hidden"
    style="background-image: url(https://images.unsplash.com/photo-1623600989906-6aae5aa131d4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1582&q=80);"
    id="modal-id">
    <div class="absolute bg-black opacity-80 inset-0 z-0"></div>
    <div class="w-full  max-w-lg p-5 relative mx-auto my-auto rounded-xl shadow-lg  bg-white ">
        <!--content-->
        <div class="">
            <!--body-->
            <div class="text-center p-5 flex-auto justify-center">
                <h1 id="numberToShow" class="text-xl font-bold py-4 "></h1>
            </div>
            
            <button id="stopPlayback" type="button" class="w-full px-4 py-2 text-white bg-red-500 rounded-md hover:bg-red-600">Stop Playback</button>
            
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
